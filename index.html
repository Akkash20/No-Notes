<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="notes">
        <div class="sideBar">
            <button class="add" type="button">Add Notes</button>
            <div class="container">
                <div class="containerItems containerItems--selected">
                    <div class="containerItems-name">lecture notes </div>
                    <div class="containerItems-description">I learnt nothing today</div>
                    <div class="containerItems-time">thursday 5.15 pm</div>
                </div>
            </div>
        </div>
        <div class="previewBar">
            <input class="notes-title" type="text" placeholder="Enter the title">
            <textarea class="notes-body">take a look at your notes</textarea>
        </div>
    </div>
</body>
</html>
